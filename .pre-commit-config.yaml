repos:
  - repo: local
    hooks:
      - id: update-generated
        name: Update generated files (rizoma)
        entry: python3 scripts/precommit/update_generated.py
        language: python
        pass_filenames: false
        always_run: true

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    # Updated to a tag that exists in the mirrors-isort repo
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
